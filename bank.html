<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/bank.css">

</head>
<body>
    <h1 class="title">HTML Bank</h1> 
    <br>
    <p class="formname">Personal Loan Application</p>
    <p class="inf"> Baku , Azerbaijan </p>
    <br> <br>
    <p class="inf">Data</p>
 <br> <br>
    <hr>
<div class="personal-details">
    <h4>Personal Details</h4>
<form>
    <label>First Name :</label>
    <input type="text"> 
    <br>

    <label>Last Name :</label>
    <input type="text"> 
    <br>
    <label>Gender</label>
    <input type="radio" name="gender"> MALE
    <input type="radio" name="gender"> FEMALE
<br>
<label> Data of Birthday :</label>
<input type="data" placeholder="dd-mm-yyyy">
<br>
<label>UID :</label>
<input type="text"> 
<br>
</form>
<br>
</div>
<hr>
<div class="adress">
    <h4>Adress</h4>
    <label>Area</label>
    <input type="text">
<br>
    <label>Street</label>
    <input type="text">
    <br>
    <label>PinCode</label>
    <input type="text">
    <br>
    
    <label> Country</label>
    <select >
        <option>Azerbaijan</option>
        <option>Turkey</option>
        <option>Russia</option>
        <option>India</option>
    </select>
    

</div>
<br>
<hr>
<div class="loan-details">

    <label> Loan Amount</label>
    <input type="text">
    <br>

    <label>Account Number :</label>
    <input type="text">
    <br>

    <label>IFSC <Code></Code> :</label>
    <input type="text">
    <br>

    <label>Type of Account</label>

    <input type="radio" name="type-acc">SAVINGS

    <input type="radio" name="type-acc">CURRENT
<br>
    <label>Credit Type (If sancitioned):</label>
    <input type="checkbox">CASH
    <input type="checkbox">CHEQUE
<br>
<label>Tenure</label>

<select>
    <option>6 Months</option>
    <option>12 Months</option>
    <option>18 Months</option>
    <option>24 Months</option>

</select>

<p class="sign">Signiture</p>
</div>
<br>
<hr>

<h1 class="title">Thank You!</h1>
</body>
</html>
